<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melotwo Safety Solutions</title>
    <!-- Load Tailwind CSS via CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font family and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Fix to ensure sections take up the full screen height */
        #home {
            min-height: calc(100vh - 80px); /* Adjusting for fixed header height */
        }
    </style>
</head>
<body>
    <!-- The root element where the React application will be mounted -->
    <div id="root"></div>

    <!-- The entry point script, which is crucial for the Vite/React setup -->
    <!-- The 'module' type is necessary for importing and running the application logic -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
