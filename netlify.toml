[build]
  # This command installs project dependencies and then executes the 'build' script 
  # defined in your package.json, which is necessary to create the static website.
  command = "npm install && npm run build"
  
  # This tells Netlify where to find the finished, compiled website files. 
  # Vite (used in your React setup) outputs to the 'dist' folder.
  publish = "dist"
