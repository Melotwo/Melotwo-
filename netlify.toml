[build]
  # We MUST explicitly set the node version to ensure dependencies are installed correctly
  # This avoids compatibility errors during the 'npm run build' process.
  environment = { NODE_VERSION = "18" }

  # The build command is now standard: install, then run the build script
  command = "npm install && npm run build"
  
  # The publish directory remains 'dist' as defined by the vite.config.js/npm script
  publish = "dist"
